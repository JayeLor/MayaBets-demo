<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MayaBets â€“ Deposit via LittleCPay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0b1220, #020617);
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: #0f172a;
      max-width: 420px;
      width: 100%;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }

    h1 {
      margin: 0;
      color: #38bdf8;
    }

    p {
      color: #cbd5e1;
      font-size: 14px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      margin-top: 6px;
      font-size: 15px;
    }

    button {
      background: #22c55e;
      color: #022c22;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    button.secondary {
      background: #2563eb;
      color: white;
    }

    .box {
      background: #020617;
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 14px;
      word-break: break-all;
    }

    .status {
      margin-top: 10px;
      font-weight: bold;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>MayaBets</h1>
  <p>Deposit funds to your betting wallet</p>

  <!-- STEP 1 -->
  <label>Amount (USDT)</label>
  <input type="number" value="100" disabled>

  <label>Network</label>
  <select id="network">
    <option value="TRC20">TRC20</option>
    <option value="BEP20">BEP20</option>
  </select>

  <button onclick="createDeposit()">Proceed to Pay</button>

  <!-- STEP 2 -->
  <div id="paymentBox" style="display:none;">
    <h3>Send Crypto</h3>

    <div class="box">
      <strong>Amount:</strong> 100 USDT<br>
      <strong>Network:</strong> <span id="net"></span><br><br>
      <strong>Deposit Address</strong><br>
      <span id="address"></span>
    </div>

    <p class="status">Status: <span id="status">Waiting for payment</span></p>
    <p>Expires in: <strong><span id="timer">15:00</span></strong></p>

    <button class="secondary" onclick="simulatePayment()">I Have Paid</button>
  </div>

  <div class="footer">
    Powered by <strong>LittleCPay</strong>
  </div>
</div>

<script>
let countdown;
let seconds = 900;
let deposit = {};

function createDeposit() {
  deposit = {
    gateway: "LittleCPay",
    merchant: "MayaBets",
    deposit_id: "dep_" + Math.floor(Math.random() * 100000),
    amount: "100",
    asset: "USDT",
    network: document.getElementById("network").value,
    address: "T" + Math.random().toString(36).substring(2, 35),
    status: "waiting"
  };

  localStorage.setItem("littlecpay_deposit", JSON.stringify(deposit));

  document.getElementById("paymentBox").style.display = "block";
  document.getElementById("net").innerText = deposit.network;
  document.getElementById("address").innerText = deposit.address;
  document.getElementById("status").innerText = "Waiting for payment";

  startTimer();
}

function startTimer() {
  clearInterval(countdown);
  seconds = 900;

  countdown = setInterval(() => {
    seconds--;
    let m = Math.floor(seconds / 60);
    let s = (seconds % 60).toString().padStart(2, "0");
    document.getElementById("timer").innerText = `${m}:${s}`;

    if (seconds <= 0) {
      clearInterval(countdown);
      document.getElementById("status").innerText = "Expired";
    }
  }, 1000);
}

function simulatePayment() {
  deposit.status = "confirmed";
  deposit.txid = "0x" + Math.random().toString(16).substring(2, 66);
  deposit.confirmations = 1;

  localStorage.setItem("littlecpay_deposit", JSON.stringify(deosit));

  document.getElementById("status").innerText = "Payment confirmed";
  clearInterval(countdown);

  alert("Payment confirmed.\nMayaBets wallet will be credited.");
}
</script>

</body>
</html>
