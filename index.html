<!DOCTYPE html>
<html>
<head>
  <title>MayaBets — Crypto Deposit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#020617;
      color:#e5e7eb;
      padding:20px;
    }
    .container {
      max-width:520px;
      margin:auto;
      background:#0f172a;
      padding:20px;
      border-radius:14px;
    }
    h1 { color:#38bdf8; }
    label { display:block; margin-top:12px; }
    select, input, button {
      width:100%;
      padding:12px;
      margin-top:6px;
      border:none;
      border-radius:8px;
    }
    button {
      background:#22c55e;
      font-weight:bold;
      cursor:pointer;
      margin-top:15px;
      color:black;
    }
    .box {
      background:#020617;
      border:1px solid #334155;
      padding:14px;
      border-radius:10px;
      margin-top:15px;
      word-break:break-all;
    }
    .status { font-weight:bold; margin-top:10px; }
    .powered {
      margin-top:15px;
      font-size:12px;
      text-align:center;
      color:#94a3b8;
    }
    code {
      background:black;
      padding:10px;
      display:block;
      color:#22c55e;
      border-radius:6px;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>MayaBets</h1>
  <p>Deposit funds via <strong>LittleCPay</strong></p>

  <label>Amount (USDT)</label>
  <input id="amount" value="100" disabled>

  <label>Network</label>
  <select id="network">
    <option value="TRC20">TRC20</option>
    <option value="BEP20">BEP20</option>
  </select>

  <button onclick="createDeposit()">Proceed to Pay</button>

  <!-- PAYMENT BOX -->
  <div id="paymentBox" style="display:none;">
    <div class="box">
      <strong>Merchant:</strong> MayaBets<br>
      <strong>Amount:</strong> 100 USDT<br>
      <strong>Network:</strong> <span id="showNetwork"></span><br><br>

      <strong>Deposit Address</strong>
      <code id="address"></code>
    </div>

    <p class="status">Status: <span id="status">Waiting</span></p>
    <p>Expires in: <span id="timer">15:00</span></p>

    <button onclick="simulatePayment()">I Have Paid</button>
  </div>

  <div class="powered">
    Powered by <strong>LittleCPay</strong>
  </div>
</div>

<script>
let deposit = {};
let countdown, seconds = 900;

function createDeposit() {
  const network = document.getElementById("network").value;

  deposit = {
    gateway: "LittleCPay",
    merchant: "MayaBets",
    merchant_id: "mayabets_001",
    deposit_id: "dep_" + Date.now(),
    amount: "100",
    asset: "USDT",
    network,
    address:
      (network === "TRC20" ? "T" : "0x") +
      Math.random().toString(36).substring(2, 35),
    status: "waiting",
    created_at: new Date().toISOString()
  };

  const deposits = JSON.parse(localStorage.getItem("littlecpay_deposits")) || [];
  deposits.push(deposit);
  localStorage.setItem("littlecpay_deposits", JSON.stringify(deposits));

  document.getElementById("paymentBox").style.display = "block";
  document.getElementById("showNetwork").innerText = network;
  document.getElementById("address").innerText = deposit.address;
  document.getElementById("status").innerText = "Waiting";

  console.log("LittleCPay API → deposit.created", deposit);

  startTimer();
}

function startTimer() {
  clearInterval(countdown);
  seconds = 900;
  countdown = setInterval(() => {
    seconds--;
    let m = Math.floor(seconds / 60);
    let s = (seconds % 60).toString().padStart(2, "0");
    document.getElementById("timer").innerText = `${m}:${s}`;

    if (seconds <= 0) {
      clearInterval(countdown);
      document.getElementById("status").innerText = "Expired";
    }
  }, 1000);
}

function simulatePayment() {
  const deposits = JSON.parse(localStorage.getItem("littlecpay_deposits")) || [];
  const i = deposits.findIndex(d => d.deposit_id === deposit.deposit_id);

  deposits[i].status = "confirmed";
  deposits[i].txid = "0x" + Math.random().toString(16).substring(2, 66);
  deposits[i].confirmations = 1;

  localStorage.setItem("littlecpay_deposits", JSON.stringify(deposits));

  document.getElementById("status").innerText = "Confirmed";
  clearInterval(countdown);

  console.log("LittleCPay Webhook → deposit.confirmed", deposits[i]);
  alert("Payment confirmed. MayaBets wallet credited.");
}
</script>

</body>
</html>
