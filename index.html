<!DOCTYPE html>
<html>
<head>
  <title>MayaBets â€“ Deposit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background:#020617; color:#e5e7eb; padding:20px; }
    .card { max-width:420px; margin:auto; background:#0f172a; padding:20px; border-radius:12px; }
    h1 { color:#38bdf8; }
    button { width:100%; padding:12px; margin-top:15px; background:#22c55e; border:none; font-weight:bold; cursor:pointer; }
    .box { background:#020617; padding:10px; border-radius:8px; margin-top:10px; word-break:break-all; }
  </style>
</head>

<body>
<div class="card">
  <h1>MayaBets</h1>
  <p>Deposit via <strong>LittleCPay</strong></p>

  <label>Network</label>
  <select id="network">
    <option value="TRC20">TRC20</option>
    <option value="BEP20">BEP20</option>
  </select>

  <button onclick="createDeposit()">Proceed to Pay</button>

  <div id="paymentBox" style="display:none;">
    <div class="box">
      <strong>Amount:</strong> 100 USDT<br>
      <strong>Network:</strong> <span id="net"></span><br>
      <strong>Address:</strong><br>
      <span id="address"></span>
    </div>

    <p>Status: <span id="status">Waiting</span></p>
    <p>Expires in: <span id="timer">15:00</span></p>

    <button onclick="simulatePayment()">I Have Paid</button>
  </div>

  <p style="text-align:center;font-size:12px;color:#64748b;">
    Powered by LittleCPay
  </p>
</div>

<script>
let countdown, seconds = 900;
let deposit = {};

function createDeposit() {
  deposit = {
    gateway: "LittleCPay",
    merchant: "MayaBets",
    merchant_id: "mayabets_001",
    deposit_id: "dep_" + Date.now(),
    amount: "100",
    asset: "USDT",
    network: document.getElementById("network").value,
    address: "T" + Math.random().toString(36).substring(2, 35),
    status: "waiting",
    created_at: new Date().toISOString()
  };

  const deposits = JSON.parse(localStorage.getItem("littlecpay_deposits")) || [];
  deposits.push(deposit);
  localStorage.setItem("littlecpay_deposits", JSON.stringify(deposits));

  document.getElementById("paymentBox").style.display = "block";
  document.getElementById("net").innerText = deposit.network;
  document.getElementById("address").innerText = deposit.address;

  startTimer();
}

function startTimer() {
  clearInterval(countdown);
  seconds = 900;
  countdown = setInterval(() => {
    seconds--;
    let m = Math.floor(seconds / 60);
    let s = (seconds % 60).toString().padStart(2, "0");
    document.getElementById("timer").innerText = `${m}:${s}`;
    if (seconds <= 0) {
      clearInterval(countdown);
      document.getElementById("status").innerText = "Expired";
    }
  }, 1000);
}

function simulatePayment() {
  const deposits = JSON.parse(localStorage.getItem("littlecpay_deposits")) || [];
  const i = deposits.findIndex(d => d.deposit_id === deposit.deposit_id);

  deposits[i].status = "confirmed";
  deposits[i].txid = "0x" + Math.random().toString(16).substring(2, 66);
  deposits[i].confirmations = 1;

  localStorage.setItem("littlecpay_deposits", JSON.stringify(deposits));

  document.getElementById("status").innerText = "Confirmed";
  clearInterval(countdown);

  alert("Payment confirmed. Merchant notified via LittleCPay.");
}
</script>
</body>
</html>
