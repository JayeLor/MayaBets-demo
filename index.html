<!DOCTYPE html>
<html>
<head>
  <title>BetFast — Crypto Deposit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #020617;
      padding: 20px;
      border-radius: 10px;
    }
    h1 {
      color: #38bdf8;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #22c55e;
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    .payment-box {
      background: #020617;
      border: 1px solid #334155;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      display: none;
    }
    code {
      background: black;
      padding: 10px;
      display: block;
      margin-top: 5px;
      color: #22c55e;
      word-break: break-all;
    }
    .status {
      margin-top: 10px;
      font-weight: bold;
    }
    .powered {
      margin-top: 15px;
      font-size: 12px;
      color: #94a3b8;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>BetFast</h1>
  <p>Deposit funds to your betting wallet</p>

  <!-- DEPOSIT FORM -->
  <label>Amount (USDT)</label>
  <input id="amount" value="100" disabled>

  <label>Network</label>
  <select id="network">
    <option>TRC20</option>
    <option>BEP20</option>
  </select>

  <button onclick="proceedToPay()">Proceed to Pay</button>

  <!-- PAYMENT SCREEN -->
  <div class="payment-box" id="paymentBox">
    <h3>Send Crypto</h3>
    <p><strong>Amount:</strong> <span id="showAmount"></span> USDT</p>
    <p><strong>Network:</strong> <span id="showNetwork"></span></p>

    <p><strong>Deposit Address</strong></p>
    <code id="address">—</code>

    <p class="status">Status: <span id="status">Waiting for payment</span></p>

    <button onclick="simulatePayment()">I Have Paid</button>
  </div>

  <div class="powered">
    Powered by <strong>LittleCPay</strong>
  </div>
</div>

<script>
let depositId = "";

function proceedToPay() {
  const amount = document.getElementById("amount").value;
  const network = document.getElementById("network").value;

  // Simulated LittleCPay API response
  depositId = "dep_" + Math.floor(Math.random() * 100000);

  const address =
    (network === "TRC20" ? "T" : "0x") +
    Math.random().toString(36).substring(2, 35);

  document.getElementById("paymentBox").style.display = "block";
  document.getElementById("showAmount").innerText = amount;
  document.getElementById("showNetwork").innerText = network;
  document.getElementById("address").innerText = address;
  document.getElementById("status").innerText = "Waiting for payment";

  console.log("LittleCPay API → deposit.created", {
    gateway: "LittleCPay",
    merchant_id: "betfast_demo",
    customer_id: "user_83922",
    deposit_id: depositId,
    amount,
    network
  });
}

function simulatePayment() {
  document.getElementById("status").innerText = "Payment detected";

  setTimeout(() => {
    document.getElementById("status").innerText = "Payment confirmed";

    console.log("LittleCPay Webhook → deposit.confirmed", {
      gateway: "LittleCPay",
      event: "deposit.confirmed",
      merchant_id: "betfast_demo",
      customer_id: "user_83922",
      deposit_id: depositId,
      amount: "100",
      network: document.getElementById("network").value,
      txid: "0x" + Math.random().toString(16).substring(2, 66),
      confirmations: 1
    });
  }, 3000);
}
</script>

</body>
</html>
